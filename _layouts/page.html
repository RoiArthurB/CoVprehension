---
layout: default
---

<!-- Page Header -->
{% if page.background %}
  <header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl_root | replace: '//', '/' }}')">
{% else %}
  <header class="masthead"  style="background-image: url('{{ 'img/bg-index.jpg' | prepend: site.baseurl_root | replace: '//', '/' }}')">
{% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ page.title | flatify }}</h1>
            {% if page.description %}
            <span class="subheading">{{ page.description | flatify }}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-9 mx-auto">

        {{ content }}

      </div>
    </div>
  </div>
