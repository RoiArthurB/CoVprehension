<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    {% if page.title %}{{ page.title | flatify | escape }} - {{ site.title | escape }}
    {% else %}{{ site.title | escape }}{% endif %}
  </title>

  <!-- 
      META-DATA  
  -->

  <!-- For Google -->
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="keywords" content="coronavirus, covid-19, explanation, comprehension, popularizing science" />

  <meta name="author" content="{% translate global.author %}" />
  <meta name="copyright" content="CC BY-SA" />
  <meta name="application-name" content="CoVprehension" />

  <!-- For Facebook -->
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:type" content="article" />
  <meta property="og:image" content="/img/logo/logo-short.png" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />

  <!-- For Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
  <meta name="twitter:image" content="/img/logo/logo-short.png" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="/img/logo/logo-short.png" type="image/x-icon">
  <link rel="icon" href="/img/logo/logo-short.png" type="image/x-icon">

  <!-- TEMPLATE -->
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.min.css">

  <link rel="stylesheet" href="/assets/vendor/fontawesome-free/css/all.min.css">

  <!-- PLUGIN -->
  <link rel="stylesheet" href="/assets/particules.css">

  <!-- CUSTOM -->
  <link rel="stylesheet" href="/assets/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | prepend: site.baseurl_root | replace: '//', '/' }}">

</head>
